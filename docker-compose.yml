services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boss_pods_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - boss_pods_network
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=boss_pods
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    expose:
      - "9000"
      
  nginx:
    image: nginx:alpine
    container_name: boss_pods_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - boss_pods_network
    depends_on:
      - app

  postgres:
    image: postgres:15-alpine
    container_name: boss_pods_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: boss_pods
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - boss_pods_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: boss_pods_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - boss_pods_network
    command: redis-server --appendonly yes

networks:
  boss_pods_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
